<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập js-Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài tập 1: Tìm số nguyên nhỏ nhất -->
    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1: Tìm số nguyên dương nhỏ nhất</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số:</label>
                            <input id="txtNumber" type="text" />
                        </div>
                        <button id="btnKetQua1" class="btn btn-success">Tìm</button>
                    </div>
                    <div id="txtFooter1" class="alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>
    <hr />

    <!-- bài tập 2: Tính Tổng -->
    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2: Tính tổng</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập x - cơ số:</label>
                            <input id="coSo" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Nhập n - số mũ:</label>
                            <input id="soMu" type="text" />
                        </div>
                        <button id="btnKetQua2" class=" btn btn-dark">Tổng</button>
                    </div>
                    <div id="txtFooter2" class="alert alert-danger card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <hr />
    <!-- bài tập 3: Tính Giai Thừa -->
    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>bài tập 3: Tính Giai Thừa</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số n:</label>
                            <input id="nhapSoN" type="text" />
                        </div>
                        <button id="btnKetQua3" class=" btn btn-danger">Tính</button>
                    </div>
                    <div id="txtFooter3" class="alert alert-success card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <hr />
    <!-- bài tập 4: In thẻ div đỏ/xanh -->
    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>bài tập 4: In thẻ div đỏ/xanh</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số thẻ cần tạo:</label>
                            <input id="soThe" type="text" />
                        </div>
                        <button id="btnKetQua4" class=" btn btn-danger">Tạo Div</button>
                    </div>
                    <div id="txtFooter4" class="alert alert-primary card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <hr />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="./main.js " defer></script>
</body>

</html>
